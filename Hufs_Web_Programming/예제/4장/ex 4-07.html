<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부모 스타일 상속</title>
</head>
<body>
  <h3>부모 스타일 상속</h3>
  <hr>
  <p style="color: green;">자식 태그는 부모의 스타일을
    <em style="font-size:25px">상속</em>받는다.
  </p>
</body>
</html>

<!-- em 태그의 경우 color 설정을 해주지 않았지만 부모 태그 p의
스타일 컬러 green을 상속 받아서 자동으로 초록색으로 출력 됨-->
