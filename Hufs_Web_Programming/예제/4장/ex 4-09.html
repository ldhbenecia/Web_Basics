<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>셀렉터 만들기</title>
  <style>
    h3, li {
      color: brown;
    }

    h3::first-letter {
      color: red;
    }
    
    div strong {
      background-color: yellow;
    }

    #list {
      background-color: mistyrose;
    }

    #list span {
      color: forestgreen;
    }

    ul strong {
      color: dodgerblue;
    }

    li:hover {
      background-color: yellowgreen;
    }

    .warning {
      color: red;
    }

  </style>
</head>
<body>
  <h3>Web Programming</h3>
  <hr>
  <div>2학기 <strong>학습 내용</strong>입니다.</div>
  <ul id="list">
    <li><span>HTML5</span></li>
    <li><strong>CSS</strong></li>
    <li>JAVASCRIPT</li>
  </ul>
  <div class="warning">60점 이하는 F</div>
</body>
</html>
