<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>details와 summary 태그</title>
  </head>
  <body>
    <h3>details와 summary 태그</h3>
    Q &amp; A 리스트
    <hr />
    <details>
      <summary>Question 1</summary>
      <p>웹 개발자가 알아야 하는 언어 3가지?</p>
    </details>
    <details>
      <summary>Answer 1</summary>
      <p>HTML5, CSS, JavaScript</p>
    </details>
  </body>
</html>


<!-- detail 태그: 목록 -->
<!-- summary 태그: 소제 -->
<!-- summary 밑의 p 태그: 내용-->
