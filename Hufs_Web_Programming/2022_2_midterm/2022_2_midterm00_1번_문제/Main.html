<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>1번 문제</title>
    <style>
			table {
				border-collapse : collapse;
			}
  	th, td {
			text-align : center;
			padding: 5px;
			height: 15px;
			width: 150px;
		}
		
		thead {
			color: yellow;
			background: gray;
		}
		
		tbody tr:nth-child(even) {
			background: lightblue;
		}
		
		tfoot {
			color: blue;
			background:pink
		}
	</style>
  </head>
  <body>
    <h3>강의 내용</h3>
    <hr />
    <table>
      <caption>
        웹 프로그래밍
      </caption>
      <thead>
        <tr>
          <th>번호</th>
          <th>항목</th>
          <th>시간</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>결과</th>
          <th>3</th>
          <th>13</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1</td>
          <td>HTML5</td>
          <td>2</td>
        </tr>
        <tr>
          <td>2</td>
          <td>CSS3</td>
          <td>3</td>
        </tr>
        <tr>
          <td>3</td>
          <td>JavaScript</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>기타</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
