<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2번 문제</title>
    <style>
      @keyframes hufs {
        0% {
          color: black;
        }
        50% {
          color: red;
        }
        100% {
          color: blue;
        }
      }
      ol {
        list-style: none;
        padding-left: 5px;
        margin-bottom: 10px;

        font: italic bold 35px Helvetica, sans-serif;

        animation-name: hufs;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <h3>Founding Spirit</h3>
    <hr />
    <div>
      <ol>
        <li><span>T:</span>Truth</li>
        <li><span>P:</span>Peace</li>
        <li><span>C:</span>Creation</li>
      </ol>
    </div>
  </body>
</html>
